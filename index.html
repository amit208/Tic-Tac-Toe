<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:700|Fascinate+Inline" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <section id="startingModal">
        <div id="firstStartingModal">
            <p>Play With ?</p>
            <div id="buttons">
                <button type="button" vlaue="friend" id="friend">Friend</button>
                <button type="button" vlaue="computer" id="computer">Computer</button>
            </div>
        </div>

        <div id="SecondStartingModal">
            <p>Choose your symbol</p>
            <div id="buttons">
                <button type="button" vlaue="X" id="cross">Cross - X</button>
                <button type="button" vlaue="O" id="ring">Ring - O</button>
            </div>
        </div>
    </section>

    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>

    <section id="players">
        <div id="player1" class="player">
            <p>Player-1</p>
        </div>

        <div id="player2" class="player">
            <p>Player-2</p>
        </div>
    </section>

    <main>
        <div id="box-container">
            <div id="box1" class="box"></div>
            <div id="box2" class="box"></div>
            <div id="box3" class="box"></div>
            <div id="box4" class="box"></div>
            <div id="box5" class="box"></div>
            <div id="box6" class="box"></div>
            <div id="box7" class="box"></div>
            <div id="box8" class="box"></div>
            <div id="box9" class="box"></div>
        </div>
    </main>



    <script src="js/brain.js"></script>
</body>
</html>
